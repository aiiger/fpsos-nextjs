<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- This is a placeholder - you'll replace this with your actual Canva export -->
  <!-- For now, I'll create a similar structure that you can update -->

  <defs>
    <linearGradient id="fpsos-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#680036;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#000b58;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#680036;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#000b58;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e89900;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Stressed Gamer (Left) - Gray -->
  <g id="before-gamer" opacity="0.3">
    <!-- Stick figure at desk - frustrated posture -->
    <circle cx="150" cy="150" r="30" stroke="#888" stroke-width="3" fill="none"/>
    <line x1="150" y1="180" x2="150" y2="260" stroke="#888" stroke-width="3"/>
    <line x1="150" y1="200" x2="100" y2="240" stroke="#888" stroke-width="3"/>
    <line x1="150" y1="200" x2="200" y2="220" stroke="#888" stroke-width="3"/>
    <line x1="150" y1="260" x2="100" y2="320" stroke="#888" stroke-width="3"/>
    <line x1="150" y1="260" x2="200" y2="320" stroke="#888" stroke-width="3"/>

    <!-- Desk -->
    <rect x="200" y="240" width="100" height="10" stroke="#888" stroke-width="2" fill="none"/>

    <!-- Monitor -->
    <rect x="220" y="180" width="60" height="50" stroke="#888" stroke-width="2" fill="none"/>
  </g>

  <!-- FPSOS Text (Center) -->
  <text x="600" y="240" font-family="Space Grotesk, sans-serif" font-size="160" font-weight="900" text-anchor="middle" fill="url(#fpsos-gradient)" letter-spacing="-0.03em">
    FPSOS
  </text>

  <!-- Happy Gamer (Right) - Orange -->
  <g id="after-gamer" opacity="1">
    <!-- Stick figure at gaming setup - relaxed posture -->
    <circle cx="1050" cy="150" r="30" stroke="#e89900" stroke-width="3" fill="none"/>
    <line x1="1050" y1="180" x2="1050" y2="260" stroke="#e89900" stroke-width="3"/>
    <line x1="1050" y1="200" x2="1000" y2="220" stroke="#e89900" stroke-width="3"/>
    <line x1="1050" y1="200" x2="1100" y2="220" stroke="#e89900" stroke-width="3"/>
    <line x1="1050" y1="260" x2="1000" y2="320" stroke="#e89900" stroke-width="3"/>
    <line x1="1050" y1="260" x2="1100" y2="320" stroke="#e89900" stroke-width="3"/>

    <!-- Gaming desk with monitor -->
    <rect x="850" y="240" width="120" height="10" stroke="#e89900" stroke-width="2" fill="none"/>
    <rect x="870" y="170" width="80" height="60" stroke="#e89900" stroke-width="2" fill="none"/>

    <!-- Gaming chair -->
    <rect x="1020" y="270" width="60" height="30" stroke="#e89900" stroke-width="2" fill="none"/>
    <line x1="1050" y1="300" x2="1050" y2="330" stroke="#e89900" stroke-width="3"/>

    <!-- Victory rays -->
    <line x1="800" y1="80" x2="820" y2="120" stroke="#e89900" stroke-width="2"/>
    <line x1="830" y1="70" x2="840" y2="110" stroke="#e89900" stroke-width="2"/>
    <line x1="860" y1="65" x2="865" y2="105" stroke="#e89900" stroke-width="2"/>
  </g>
</svg>
