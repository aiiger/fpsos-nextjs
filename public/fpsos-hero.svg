<svg width="1600" height="400" viewBox="0 0 1600 400" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="fpsos-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#680036;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#000b58;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#680036;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#000b58;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e89900;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Frustrated Gamer (Left) - BEFORE FPSOS -->
  <g id="before-gamer" transform="translate(60, 70)" opacity="0.5">
    <image href="/art/guy-left.svg" width="280" height="270"/>
  </g>

  <!-- FPSOS Text (Center) -->
  <text x="800" y="240" font-family="Space Grotesk, sans-serif" font-size="160" font-weight="900" text-anchor="middle" fill="url(#fpsos-gradient)" letter-spacing="-0.03em">FPSOS</text>

  <!-- Happy Gamer (Right) - AFTER FPSOS -->
  <g id="after-gamer" transform="translate(1260, 70)" opacity="1">
    <image href="/art/guy-right.svg" width="280" height="270"/>
  </g>
</svg>
